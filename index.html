<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="calculadora.png">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/5211805414.js" crossorigin="anonymous"></script>
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="upperContainer">
    <div class="container">
        <div class="containerResult">
        <output name="result" for="b1 b2 b3 b4 b5 b6 b7 b8 b9 b0 b."></output>
        </div>
        <div class="sub-container">
        <button value="clear" id="clear">AC</button>
        <button value="ce" id="ce">DEL</button>
        <button value="÷" id="b/" class="buttonOperators">÷</button>
        <button value="x" id="b*" class="buttonOperators">x</button>
        <button value="7" id="b7" class="buttonNumbers">7</button>
        <button value="8" id="b8" class="buttonNumbers">8</button>
        <button value="9" id="b9" class="buttonNumbers">9</button>
        <button value="+" id="b+" class="buttonOperators">+</button>
        <button value="4" id="b4" class="buttonNumbers">4</button>
        <button value="5" id="b5" class="buttonNumbers">5</button>
        <button value="6" id="b6" class="buttonNumbers">6</button>
        <button value="-" id="b-" class="buttonOperators">-</button>
        <button value="1" id="b1" class="buttonNumbers">1</button>
        <button value="2" id="b2" class="buttonNumbers">2</button>
        <button value="3" id="b3" class="buttonNumbers">3</button>
        <button value="root">√</button>
        <button value="0" id="b0" class="buttonNumbers">0</button>
        <button value="." id="b." class="buttonNumbers">.</button>
        <button value="=" id="b=" class="buttonOperators">=</button>
    </div>
    </div>
</div>
</body>
<footer>
    <p>Manuel Sánchez &copy 2023 <a href="https://github.com/Luffytaro22" target="_blank"><i class="fab fa-github"></i></a></p>
</footer>
</html>
