<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <output name="result" for="b1 b2 b3 b4 b5 b6 b7 b8 b9 b0"></output>
        <button value="1" id="b1">1</button>
        <button value="2" id="b2">2</button>
        <button value="3" id="b3">3</button>
        <button value="4" id="b4">4</button>
        <button value="5" id="b5">5</button>
        <button value="6" id="b6">6</button>
        <button value="7" id="b7">7</button>
        <button value="8" id="b8">8</button>
        <button value="9" id="b9">9</button>
        <button value="0" id="b0">0</button>
        <button value="+" id="b+">+</button>
        <button value="-" id="b-">-</button>
        <button value="*" id="b*">*</button>
        <button value="/" id="b/">รท</button>
        <button value="=" id="b=">=</button>
        <button id="clear">Clear</button>
        <button id="ce">CE</button>
</body>
</html>
